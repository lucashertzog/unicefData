# UNICEF SDG Indicator Configuration
# ==================================
# This file defines the common SDG indicators used by both R and Python packages.
# Both packages read from this shared configuration for consistency.
#
# Structure:
#   indicators:
#     <indicator_code>:
#       code: Unique indicator code
#       name: Human-readable indicator name
#       dataflow: UNICEF SDMX dataflow containing this indicator
#       sdg_target: SDG target code (e.g., "3.2.1")
#       unit: Unit of measurement
#       category: Thematic category for grouping
#
# Version: 1.0.0
# Last Updated: 2025-12-01

metadata:
  version: "1.0.0"
  last_updated: "2025-12-01"
  maintainer: "UNICEF Data and Analytics"
  description: "Common SDG indicators for child-focused monitoring"

categories:
  mortality:
    name: "Child Mortality"
    sdg_goals: ["3"]
    description: "Mortality indicators for children under 5"
  
  nutrition:
    name: "Nutrition"
    sdg_goals: ["2"]
    description: "Malnutrition indicators (stunting, wasting, overweight)"
  
  education:
    name: "Education"
    sdg_goals: ["4"]
    description: "Education access, completion, and learning outcomes"
  
  immunization:
    name: "Immunization"
    sdg_goals: ["3"]
    description: "Vaccination coverage indicators"
  
  hiv_aids:
    name: "HIV/AIDS"
    sdg_goals: ["3"]
    description: "HIV incidence and treatment indicators"
  
  wash:
    name: "Water, Sanitation & Hygiene"
    sdg_goals: ["6"]
    description: "Access to safely managed water and sanitation"
  
  maternal_health:
    name: "Maternal & Child Health"
    sdg_goals: ["3"]
    description: "Maternal mortality and reproductive health"
  
  child_protection:
    name: "Child Protection"
    sdg_goals: ["5", "16"]
    description: "Birth registration, violence, marriage, FGM"
  
  early_childhood:
    name: "Early Childhood Development"
    sdg_goals: ["4"]
    description: "Developmental milestones and readiness"
  
  poverty:
    name: "Child Poverty"
    sdg_goals: ["1"]
    description: "Multidimensional child poverty"

indicators:
  # ===========================================================================
  # Child Mortality (SDG 3.2)
  # ===========================================================================
  CME_MRM0:
    code: "CME_MRM0"
    name: "Neonatal mortality rate"
    dataflow: "CME"
    sdg_target: "3.2.2"
    unit: "Deaths per 1,000 live births"
    category: "mortality"
    description: "Probability of dying during the first 28 days of life"
  
  CME_MRY0T4:
    code: "CME_MRY0T4"
    name: "Under-5 mortality rate"
    dataflow: "CME"
    sdg_target: "3.2.1"
    unit: "Deaths per 1,000 live births"
    category: "mortality"
    description: "Probability of dying before age 5 per 1,000 live births"

  # ===========================================================================
  # Nutrition (SDG 2.2)
  # ===========================================================================
  NT_ANT_HAZ_NE2_MOD:
    code: "NT_ANT_HAZ_NE2_MOD"
    name: "Stunting prevalence (moderate + severe)"
    dataflow: "NUTRITION"
    sdg_target: "2.2.1"
    unit: "Percentage"
    category: "nutrition"
    description: "Children under 5 with height-for-age below -2 SD"
  
  NT_ANT_WHZ_NE2:
    code: "NT_ANT_WHZ_NE2"
    name: "Wasting prevalence"
    dataflow: "NUTRITION"
    sdg_target: "2.2.2"
    unit: "Percentage"
    category: "nutrition"
    description: "Children under 5 with weight-for-height below -2 SD"
  
  NT_ANT_WHZ_PO2_MOD:
    code: "NT_ANT_WHZ_PO2_MOD"
    name: "Overweight prevalence (moderate + severe)"
    dataflow: "NUTRITION"
    sdg_target: "2.2.2"
    unit: "Percentage"
    category: "nutrition"
    description: "Children under 5 with weight-for-height above +2 SD"

  # ===========================================================================
  # Education (SDG 4.1)
  # ===========================================================================
  ED_ANAR_L02:
    code: "ED_ANAR_L02"
    name: "Adjusted net attendance rate, primary education"
    dataflow: "EDUCATION_UIS_SDG"
    sdg_target: "4.1.1"
    unit: "Percentage"
    category: "education"
    description: "Primary school-age children attending primary or secondary"
  
  ED_CR_L1_UIS_MOD:
    code: "ED_CR_L1_UIS_MOD"
    name: "Completion rate, primary education"
    dataflow: "EDUCATION_UIS_SDG"
    sdg_target: "4.1.2"
    unit: "Percentage"
    category: "education"
    description: "Population completing primary education"
  
  ED_CR_L2_UIS_MOD:
    code: "ED_CR_L2_UIS_MOD"
    name: "Completion rate, lower secondary education"
    dataflow: "EDUCATION_UIS_SDG"
    sdg_target: "4.1.2"
    unit: "Percentage"
    category: "education"
    description: "Population completing lower secondary education"
  
  ED_READ_L2:
    code: "ED_READ_L2"
    name: "Reading proficiency, end of lower secondary"
    dataflow: "EDUCATION_UIS_SDG"
    sdg_target: "4.1.1"
    unit: "Percentage"
    category: "education"
    description: "Students achieving minimum reading proficiency"
  
  ED_MAT_L2:
    code: "ED_MAT_L2"
    name: "Mathematics proficiency, end of lower secondary"
    dataflow: "EDUCATION_UIS_SDG"
    sdg_target: "4.1.1"
    unit: "Percentage"
    category: "education"
    description: "Students achieving minimum mathematics proficiency"

  # ===========================================================================
  # Immunization (SDG 3.b)
  # ===========================================================================
  IM_DTP3:
    code: "IM_DTP3"
    name: "DTP3 immunization coverage"
    dataflow: "IMMUNISATION"
    sdg_target: "3.b.1"
    unit: "Percentage"
    category: "immunization"
    description: "Infants receiving 3 doses of DTP vaccine"
  
  IM_MCV1:
    code: "IM_MCV1"
    name: "Measles immunization coverage (MCV1)"
    dataflow: "IMMUNISATION"
    sdg_target: "3.b.1"
    unit: "Percentage"
    category: "immunization"
    description: "Children receiving first dose of measles vaccine"

  # ===========================================================================
  # HIV/AIDS (SDG 3.3)
  # ===========================================================================
  HVA_EPI_INF_RT:
    code: "HVA_EPI_INF_RT"
    name: "HIV incidence rate"
    dataflow: "HIV_AIDS"
    sdg_target: "3.3.1"
    unit: "Per 1,000 uninfected population"
    category: "hiv_aids"
    description: "New HIV infections per 1,000 uninfected population"

  # ===========================================================================
  # WASH (SDG 6.1, 6.2)
  # ===========================================================================
  WS_PPL_W-SM:
    code: "WS_PPL_W-SM"
    name: "Population using safely managed drinking water services"
    dataflow: "WASH_HOUSEHOLDS"
    sdg_target: "6.1.1"
    unit: "Percentage"
    category: "wash"
    description: "Drinking water from improved source, available, free from contamination"
  
  WS_PPL_S-SM:
    code: "WS_PPL_S-SM"
    name: "Population using safely managed sanitation services"
    dataflow: "WASH_HOUSEHOLDS"
    sdg_target: "6.2.1"
    unit: "Percentage"
    category: "wash"
    description: "Improved sanitation, not shared, safely disposed/treated"
  
  WS_PPL_H-B:
    code: "WS_PPL_H-B"
    name: "Population with basic handwashing facilities"
    dataflow: "WASH_HOUSEHOLDS"
    sdg_target: "6.2.1"
    unit: "Percentage"
    category: "wash"
    description: "Handwashing facility with soap and water at home"

  # ===========================================================================
  # Maternal & Child Health (SDG 3.1, 3.7)
  # ===========================================================================
  MNCH_MMR:
    code: "MNCH_MMR"
    name: "Maternal mortality ratio"
    dataflow: "MNCH"
    sdg_target: "3.1.1"
    unit: "Deaths per 100,000 live births"
    category: "maternal_health"
    description: "Maternal deaths per 100,000 live births"
  
  MNCH_SAB:
    code: "MNCH_SAB"
    name: "Skilled attendance at birth"
    dataflow: "MNCH"
    sdg_target: "3.1.2"
    unit: "Percentage"
    category: "maternal_health"
    description: "Births attended by skilled health personnel"
  
  MNCH_ABR:
    code: "MNCH_ABR"
    name: "Adolescent birth rate"
    dataflow: "MNCH"
    sdg_target: "3.7.2"
    unit: "Births per 1,000 women aged 15-19"
    category: "maternal_health"
    description: "Adolescent fertility rate (15-19 years)"

  # ===========================================================================
  # Child Protection (SDG 5.3, 16.2, 16.9)
  # ===========================================================================
  PT_CHLD_Y0T4_REG:
    code: "PT_CHLD_Y0T4_REG"
    name: "Birth registration (children under 5)"
    dataflow: "PT"
    sdg_target: "16.9.1"
    unit: "Percentage"
    category: "child_protection"
    description: "Children under 5 whose births are registered"
  
  PT_CHLD_1-14_PS-PSY-V_CGVR:
    code: "PT_CHLD_1-14_PS-PSY-V_CGVR"
    name: "Violent discipline (children 1-14)"
    dataflow: "PT"
    sdg_target: "16.2.1"
    unit: "Percentage"
    category: "child_protection"
    description: "Children experiencing physical or psychological aggression"
  
  PT_F_20-24_MRD_U18_TND:
    code: "PT_F_20-24_MRD_U18_TND"
    name: "Child marriage before age 18 (women 20-24)"
    dataflow: "PT_CM"
    sdg_target: "5.3.1"
    unit: "Percentage"
    category: "child_protection"
    description: "Women 20-24 who were married before age 18"
  
  PT_F_15-49_FGM:
    code: "PT_F_15-49_FGM"
    name: "Female genital mutilation prevalence (women 15-49)"
    dataflow: "PT_FGM"
    sdg_target: "5.3.2"
    unit: "Percentage"
    category: "child_protection"
    description: "Women/girls 15-49 who have undergone FGM"

  # ===========================================================================
  # Early Childhood Development (SDG 4.2)
  # ===========================================================================
  ECD_CHLD_LMPSL:
    code: "ECD_CHLD_LMPSL"
    name: "Children developmentally on track"
    dataflow: "ECD"
    sdg_target: "4.2.1"
    unit: "Percentage"
    category: "early_childhood"
    description: "Children 36-59 months on track in literacy-numeracy, physical, social-emotional"

  # ===========================================================================
  # Child Poverty (SDG 1.2)
  # ===========================================================================
  PV_CHLD_DPRV-S-L1-HS:
    code: "PV_CHLD_DPRV-S-L1-HS"
    name: "Child multidimensional poverty"
    dataflow: "CHLD_PVTY"
    sdg_target: "1.2.1"
    unit: "Percentage"
    category: "poverty"
    description: "Children with severe deprivation in at least 1 dimension"

# ===========================================================================
# Dataflow Definitions
# ===========================================================================
dataflows:
  CME:
    name: "Child Mortality Estimates"
    version: "1.0"
    description: "UN Inter-agency Group for Child Mortality Estimation"
  
  NUTRITION:
    name: "Nutrition"
    version: "1.0"
    description: "Anthropometric and feeding indicators"
  
  EDUCATION_UIS_SDG:
    name: "Education (UIS SDG)"
    version: "1.0"
    description: "UNESCO Institute for Statistics education indicators"
  
  IMMUNISATION:
    name: "Immunisation"
    version: "1.0"
    description: "Vaccination coverage indicators"
  
  HIV_AIDS:
    name: "HIV/AIDS"
    version: "1.0"
    description: "UNAIDS HIV indicators"
  
  WASH_HOUSEHOLDS:
    name: "WASH Households"
    version: "1.0"
    description: "WHO/UNICEF JMP water and sanitation"
  
  MNCH:
    name: "Maternal, Newborn and Child Health"
    version: "1.0"
    description: "Maternal and reproductive health indicators"
  
  PT:
    name: "Child Protection"
    version: "1.0"
    description: "Birth registration and protection indicators"
  
  PT_CM:
    name: "Child Marriage"
    version: "1.0"
    description: "Child marriage indicators"
  
  PT_FGM:
    name: "Female Genital Mutilation"
    version: "1.0"
    description: "FGM prevalence indicators"
  
  ECD:
    name: "Early Childhood Development"
    version: "1.0"
    description: "ECDI developmental indicators"
  
  CHLD_PVTY:
    name: "Child Poverty"
    version: "1.0"
    description: "Multidimensional child poverty"
