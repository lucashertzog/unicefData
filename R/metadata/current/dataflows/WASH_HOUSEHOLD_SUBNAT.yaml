  top_values:
  - It is assumed that short name is used in WFP.
  - 'It is assumed that short name is used in WFP. Guyana is divided into ten administrative
    regions, numbered 1 through 10. These regions are: Barima-Waini (Region 1), Pomeroon-Supenaam
    (Region 2), Essequibo Islands-West Demerara (Region 3), Demerara-Mahaica (Region
    4), Mahaica-Berbice (Region 5), East Berbice-Corentyne (Region 6), Cuyuni-Mazaruni
    (Region 7), Potaro-Siparuni (Region 8), Upper Takutu-Upper Essequibo (Region 9),
    and Upper Demerara-Berbice (Region 10). '
  - It is assumed that short name is used in WFP. Barima-Waini, also known as Region
    One, is sometimes referred to as the North West district.
  - 'It is assumed that short name is used in WFP. The Cuyuni-Mazaruni region of Guyana
    is also known as Region Seven (7). It is also sometimes referred to as simply
    Cuyuni/Mazaruni or Cuyuni-Mazaruni without the "Region" prefix. '
  - 'It is assumed that short name is used in WFP. The most common short name for
    East Berbice-Corentyne is Region 6. It is also sometimes referred to as Berbice-Corentyne
    or simply Berbice. '
  - It is assumed that short name is used in WFP. The short names for the Essequibo
    Islands-West Demerara region are Region 3 or Essequibo Islands/West Demerara.
  - There is only Demerara-Mahaica in MICS, which is also known asÂ Region 4 in Guyana's
    administrative regions. However, in WFP there is demerara and upper demerera separately.
