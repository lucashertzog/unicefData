- id: OBS_FOOTNOTE
  codelist: ~
  top_values:
  - Generally, the second dose of measles-containing vaccine (MCV2) is recommended
    for administration during the second year of life; however, in many countries,
    MCV2 is scheduled after the second year.
  - GNI per capita from World Bank database 2024.
  - based on ln(Pt/P0) / t (and then expressed in per cent), population data from
    WPP2022 and urban population percentage from WUP2018
  - Use country's child percentage from UNPD as an estimate of IDP child percentage.
    Rounded to the 2nd significant number.
  - Female target population who received the last dose of HPV vaccine in the reporting
    year
  - Analysis is based on _T estimates in year 2020. 6/6 countries (100% population
    coverage)
  - Analysis is based on _T estimates in year 2021. 6/6 countries (100% population
    coverage)
  - Analysis is based on _T estimates in year 2022. 6/6 countries (100% population
    coverage)
