name: R Scripted Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  r-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages('yaml', repos='https://cloud.r-project.org')"
          Rscript -e "cat('Installed packages:', paste(installed.packages()[,'Package'], collapse=', '))"

      - name: Run scripted tests
        env:
          CI: true
          UNICEF_API_TIMEOUT: 30
        run: |
          Rscript -e "setwd('.'); source('R/tests/run_tests.R')"
