  top_values:
  - Includes reference to visiting unions
  - Two clusters could not be visited due to insecurity and evictions during the field
    work period
  - Mandera County could not be visited due to insecurity
  - Two selected EAs in rural areas of Cabo Delgado and Zambezia provinces were not
    visited due to security concerns.
  - Due to prolonged insecurity concerns, some parts of states, including Borno state,
    were not sampled
  - Based on 12 countries with a population coverage 89 per cent of the regional population
    of women aged 20-24 years
  - One out of 238 EAs was not visited due to bad weather
  - North Sinai are not covered
  - 41 out of the 880 selected enumeration areas could not be visited because they
    were inaccessible due to security and safety reasons during the fieldwork period.
  - The sample was national and urban
